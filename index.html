<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Interes Compuesto</title>
    <!--Chart.js-->
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
</head>
<body>
    <!--Container-->
    <section class="container">
        <!--Calculator-->
        <div class="calculator">

            <div class="heading">
                <h3>Calculadora de interes compuesto</h3>
                <small>yourmoney growth over time usingo compound interes</small>
            </div>
            <!--Form users inputs-->
            <form  class="compoun-form">
                   <!--Initial Amount-->
                <div class="input-group">
                    <label for="initial-amount">Initial amount</label>
                    <input type="number" id="initial-amount" required>
                </div>

                   <!--Invesment Year-->
                <div class="input-group">
                    <label for="investment-years">Invesment Years </label>
                    <input type="number" id="investment-years" required>
                </div>

                   <!--Estimated Rate-->
                <div class="input-group">
                    <label for="estimated-rate">Estimated Rate(%)</label>
                    <input type="number" id="estimated-rate" required>
                </div>

                 <!--Options-->
                 <div class="input-group">
                    <label for="estimated-rate">Compound Interval</label>
                    <select id="compound">
                        <option value="1">Anunualy</option>
                        <option value="4">Quartely</option>
                        <option value="2">Semiannualy</option>
                        <option value="12">Monthly</option>
                    </select>
                </div>

                  <!--Button-->
                <div class="input-group ">
                   <button>Calculate</button>
                </div>
            </form>
        </div>
        <!--Draw results-->
        <div class="results inactive">
            <h3 id="message"></h3>
            <canvas id="data-set" class="inactive"></canvas>
        </div>
        <div class="input-group btn-table">
            <button id="show-table">Show Table</button>
         </div>
    </section>
    <div class="table">
        <table class="styled-table inactive">
            <thead>
                <tr id="thead-show">
                </tr>
            </thead>
            <tbody id="tbody-show">
            </tbody>
        </table>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
